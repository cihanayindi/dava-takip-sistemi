<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        .upload-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        #drop-zone {
            border: 2px dashed #aaa;
            border-radius: 8px;
            padding: 40px;
            color: #777;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        #drop-zone.dragover {
            background-color: #f0f8ff;
            color: #555;
        }

        #file-name {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }

        #file-input {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="upload-container">
    <h2>Upload Excel File</h2>
    
    <div id="drop-zone">Drag & Drop Excel File Here or Click to Select</div>
    
    <form id="upload-form" method="POST" enctype="multipart/form-data" action="{% url 'upload_file' %}">
        {% csrf_token %}
        <input type="file" id="file-input" name="file" accept=".xlsx" required>
        <button type="submit" class="upload-btn">Upload and View Content</button>
    </form>
    
    <!-- Yüklenen dosya adı burada görüntülenir -->
    <div id="file-name"></div>
</div>

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const fileNameDisplay = document.getElementById('file-name');

    // Drop zone click event to trigger file input click
    dropZone.addEventListener('click', () => fileInput.click());

    // Handle drag and drop events
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        });
    });

    // Show the file name when a file is selected or dropped
    dropZone.addEventListener('drop', (e) => {
        const file = e.dataTransfer.files[0];
        if (file && file.type === "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet") {
            fileInput.files = e.dataTransfer.files;  // Assign dropped file to file input
            fileNameDisplay.textContent = `Selected file: ${file.name}`;
        } else {
            alert("Please upload a valid Excel file.");
        }
    });

    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            fileNameDisplay.textContent = `Selected file: ${file.name}`;
        }
    });
</script>

</body>
</html>
