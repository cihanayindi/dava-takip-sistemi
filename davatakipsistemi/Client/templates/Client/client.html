{% extends 'base.html' %}

{% load static %}

{% block title %} Müvekkil {% endblock %}

{% block content %}

<form method="POST" action="{% url 'addclient' %}" style="max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
    {% csrf_token %}
    
    <div style="margin-bottom: 15px;">
        <label for="first_name" style="font-weight: bold; display: block; margin-bottom: 5px;">İsim:</label>
        <input type="text" id="first_name" name="first_name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="last_name" style="font-weight: bold; display: block; margin-bottom: 5px;">Soyisim:</label>
        <input type="text" id="last_name" name="last_name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="tc_no" style="font-weight: bold; display: block; margin-bottom: 5px;">TC Kimlik No:</label>
        <input type="text" id="tc_no" name="tc_no" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="phone" style="font-weight: bold; display: block; margin-bottom: 5px;">Telefon Numarası:</label>
        <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="email" style="font-weight: bold; display: block; margin-bottom: 5px;">Mail Adresi:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="address" style="font-weight: bold; display: block; margin-bottom: 5px;">İkamet Adresi:</label>
        <textarea id="address" name="address" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;"></textarea>
    </div>

    <button type="submit" style="padding: 10px 15px; border: none; border-radius: 4px; background-color: #007bff; color: white; font-weight: bold; cursor: pointer;">Müvekkil Ekle</button>
</form>



{% endblock %}
