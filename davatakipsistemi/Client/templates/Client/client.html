{% extends "base.html" %}

{% block title %}Müvekkil {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <!-- Ana İçerik -->
            <div class="col-md-9 offset-md-3">
                <div class="main-content">
                    <div class="form-section mt-4">
                        <form method="POST" action="{% url 'muvekkilekle' %}" class="border p-4 rounded" style="max-width: 500px; margin: auto;">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="first_name">İsim:</label>
                                <input type="text" id="first_name" name="first_name" class="form-control" required>
                            </div>

                            <div class="form-group mt-3">
                                <label for="last_name">Soyisim:</label>
                                <input type="text" id="last_name" name="last_name" class="form-control" required>
                            </div>

                            <div class="form-group mt-3">
                                <label for="tc_no">TC Kimlik No:</label>
                                <input type="text" id="tc_no" name="tc_no" class="form-control" required>
                            </div>

                            <div class="form-group mt-3">
                                <label for="phone">Telefon Numarası:</label>
                                <input type="tel" id="phone" name="phone" class="form-control" required>
                            </div>

                            <div class="form-group mt-3">
                                <label for="email">Mail Adresi:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>

                            <div class="form-group mt-3">
                                <label for="address">İkamet Adresi:</label>
                                <textarea id="address" name="address" class="form-control" rows="4" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary mt-4">Müvekkil Ekle</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
